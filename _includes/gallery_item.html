<div class="gallery-item {{ include.value }} all col pr-3"><table><tbody><tr><td><div class="item-image-container"><a href="{{ include.item.url | absolute_url }}"><img src="{{ include.item.thumbnail | absolute_url }}" alt="{{ item.label }}"></a></div></td><td><div class="item-info"><a href="{{ include.item.url | absolute_url }}">{{ include.item.label }}</a>{% if include.item.object_type %}<br />{{ include.item.object_type }}{% endif %}{% if include.item.realdate %}<br />{{ include.item.realdate }}{% endif %}</div></td></tr></tbody></table></div>
