{% assign related = include.fieldvalue | split: "|" %} 


<div class="d-flex flex-wrap">

{% for item in related %}
  {% assign work = site.janbrueghel | find: "pid", item %} 
  <div class="related-works-item d-flex flex-nowrap pr-3"> 
    <div class="related-works-item-image-container">
      <a href="{{ work[0].url }}"><img src="/{{ work[0].thumbnail }}" alt="{{ work[0].label }}"></a>
    </div>
    <div class="related-works-item-info"><a href="{{ work[0].url }}">{{ work[0].label }}</a><br />{{ work[0].realdate }}<br />{{ work[0].location_country }}</div>
  </div>
{% endfor %}

</div>
