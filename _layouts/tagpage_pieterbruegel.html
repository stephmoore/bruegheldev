{% assign collection = site.pieterbruegel | sort: "label" %}

<div class="container-fluid d-flex flex-column flex-md-row align-items-start">
  <div id="wax-gallery-worktag" class="col-12 d-flex flex-wrap">
    {% for item in collection %}
      {% if item.worktags contains page.worktag %}
        {% include gallery_item.html value=page.worktag item=item %}
      {% endif %}
    {% endfor %}
  </div>
</div>
